<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>OTP Verification</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background:#f4f4f7;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="100%" style="max-width:600px; margin:auto; background:#ffffff; border-radius:8px; overflow:hidden;">
    <tr>
      <td style="background:#0d6efd; padding:20px; text-align:center; color:#fff; font-size:20px; font-weight:bold;">
        Campus Care
      </td>
    </tr>
    <tr>
      <td style="padding:30px; text-align:center;">
        <h2 style="margin-top:0; color:#333;">Your OTP Code</h2>
        <p style="color:#555; line-height:1.5;">
          Use the following one-time password to reset your Password:
        </p>

        <div style="font-size:32px; font-weight:bold; letter-spacing:4px; margin:20px 0; color:#0d6efd;">
          {{otp_code}}
        </div>

        <p style="color:#555; line-height:1.5;">
          This OTP is valid for <strong>10 minutes</strong>. Do not share it with anyone.
        </p>
      </td>
    </tr>
    <tr>
      <td style="background:#f9fafb; padding:15px; text-align:center; font-size:12px; color:#777;">
        &copy; 2025 MyApp. All rights reserved.
      </td>
    </tr>
  </table>
</body>
</html>
